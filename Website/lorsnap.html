<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>LoR Draft</title>
</head>

<body>
<header>
  <div class="navbar">
    <div class="logo">
      <img src="titlelogosm.png" alt="Logo">
    </div>
    <nav>
      <a href="/">Home</a>
      <a href="/">LoR Draft</a>
      <a href="/">LoR Snap</a>
      <a href="/">Tournaments</a>
      <a href="/">Discord</a>
    </nav>
  </div>
</header>
<div class="lorsnap">
  <section class="main-content" style="display: flex; margin-left: auto; margin-right: auto">
    <div class="introduction">
      <h1>WELCOME TO LOR SNAP</h1>
      <p>Every landmark gives the game a unique twist!</p>
    </div>
    <div>
      <h2>Generate a random landmark!</h2>
      <img id="image" src="" alt="Displayed Image" style="width: 50%; margin: auto">
      <button onclick="changeImage()">LOR SNAP!</button>
    </div>

  </section>
  <button onclick="showOverview()">SHOW LOCATIONS</button>
  <img id="overview" src="snap.jpg" alt="overview" style="visibility: hidden; width: 100%;">
</div>
<script src="lorsnap.js"></script>

<script>
  var images = [
    "lorsnapimages/25.png",
    "lorsnapimages/34.png",
    "lorsnapimages/36.png"
  ];

  var currentIndex = 0;
  var image = document.getElementById("image");

  window.onload = function(){
    changeImage();
  }

  function changeImage() {


    //Make sure the new image is not the same as the previous
    indexIsNew = false;
    while (!indexIsNew) {

      var newIndex = Math.floor(Math.random() * images.length);
      if(newIndex !== currentIndex){
        currentIndex = newIndex;
        indexIsNew = true;

      }
    }

    image.src = images[currentIndex];
    image.style.display = "block";
  }
</script>

</body>

</html>
